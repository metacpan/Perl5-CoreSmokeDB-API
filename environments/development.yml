---
log: debug
logger: log4perl

engines:
  logger:
    log4perl:
      config_file: environments/development.l4p

# cors_allow_origin: http://localhost:5173
cors_allow_origin: "*"

plugins:
  DBIC:
    production: &prd
      schema_class: Perl5::CoreSmokeDB::Schema
      dsn: 'dbi:Pg:host=perl5smokedb;dbname=coresmokedb'
      options:
        RaiseError: 1
        PrintError: 1
        pg_enable_utf8: -1
    development: &dev
      schema_class: Perl5::CoreSmokeDB::Schema
      dsn: 'dbi:Pg:host=fidodbmaster;dbname=coresmokedb'
      user: abeltje
      options:
        RaiseError: 1
        PrintError: 1
        pg_enable_utf8: -1
    default: *dev
